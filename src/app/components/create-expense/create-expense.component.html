<div>
    <div class="expense-form">
      <div *ngIf="!submit">

        <div class="form-group">
          <label for="expenseCategory">Expense Category</label>
          <input
                type="text"
                class="form-control"
                id="expenseCategory" 
                name="expenseCategory"
                required
                [(ngModel)]="expense.expenseCategory"
          />
        </div>

        <div class="form-group">
            <label for="expenseDescription">Expense Description</label>
            <input
                  type="text"
                  class="form-control"
                  id="expenseDescription" 
                  name="expenseDescription"
                  required
                  [(ngModel)]="expense.expenseDescription"
            />
        </div>
        
        <div class="form-group">
            <label for="expenseAmount">Expense Amount</label>
            <input
                  type="text"
                  class="form-control"
                  id="expenseAmount" 
                  name="expenseAmount"
                  required
                  [(ngModel)]="expense.expenseAmount"
            />
        </div>

        <div class="form-group">
            <label for="expenseDate">Expense Date</label>
            <input
                  type="text"
                  class="form-control"
                  id="expenseDate" 
                  name="expenseDate"
                  required
                  [(ngModel)]="expense.expenseDate"
            />
        </div>
  
        <button (click)="createExpense()" class="btn btn-success">Add</button>
      </div>
  
      <div *ngIf="submit">
        <h3>Expense was added successfully!</h3>
        <!-- <button class="btn btn-success" (click)="loadExpenses()">Done</button> -->
        <div class="list row">
          <div class="col-md-6">
            <h4>Expense List</h4>
              <ng-container class="list-group" *ngFor = "let expense of expenses">
                <li class="list-group-item">
                  {{ expense.expenseCategory }}
                  {{ expense.expenseDescription }}
                  {{ expense.expenseAmount }}
                  {{ expense.expenseDate }}     
                </li>
              </ng-container> 
          </div>
        </div>
      </div>
    </div>
</div>
